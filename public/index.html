<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Tic Tac Toe Online</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif; /* A popular, clean font */
        }
        .card {
            width: 100%;
            max-width: 450px; /* Slightly wider card */
            border: none;
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Deeper shadow */
            overflow: hidden;
            background-color: #ffffff; /* White card background */
            animation: fadeIn 1s ease-out; /* Simple fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-header {
            background: linear-gradient(45deg, #f06d06 0%, #ffc107 100%); /* Orange-yellow gradient header */
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.05em; /* Spaced letters */
            border-bottom: 5px solid #e05c00; /* Bottom border for header */
        }
        .card-body {
            padding: 2.5rem;
        }
        .form-label {
            font-weight: 700;
            color: #495057;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.9rem 1.2rem;
            border: 1px solid #ced4da;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #f06d06; /* Focus color matches header */
            box-shadow: 0 0 0 0.25rem rgba(240, 109, 6, 0.2);
        }
        .btn-primary {
            background-color: #007bff; /* Standard blue button */
            border-color: #007bff;
            padding: 0.9rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Tic Tac Toe Online
            <p class="mb-0 fs-6" style="opacity: 0.9;">Enter Your Player Name</p>
        </div>
        <div class="card-body">
            <form id="player-form">
                <div class="mb-4"> <label for="player-name-input" class="form-label">Player Name</label>
                    <input id="player-name-input" type="text" class="form-control" placeholder="Choose a cool name!" required>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary">Let's Play! ðŸš€</button>
            </form>
        </div>
    </div>
    <script src="public/index.js"></script>
</body>
</html>
